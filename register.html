<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script type="text/javascript" src="reg.js"></script>
    <link rel="icon" href="reg.png">
</head>
<body>
    <div class="box">
        <img src="reg.png" class="user">
            <h1> Register Here</h1>
    
            <form name="myform" onsubmit="return vfun()">
    
                <p>Team Name</p>
                <input type="text" name="uname" placeholder="Enter Team Name">
                <p>InGame Name Player 1</p>
                <input type="text" name="uname1" placeholder="Enter IGN player 1">
                <p>InGame Name Player 2</p>
                <input type="text" name="uname2" placeholder="Enter IGN player 2">
                <p>InGame Name Player 3</p>
                <input type="text" name="uname3" placeholder="Enter IGN player 3">
                <p>InGame Name Player 4</p>
                <input type="text" name="uname4" placeholder="Enter IGN player 4">
                <p>E-mail Id</p>
                <input type="Email" name="email1" placeholder="Enter the e-mail ">
                <p>Mobile number (Whatsapp no)</p>
                <input type="text" name="num" placeholder="Enter the number">
    
                <div id="errorBox"></div>
                <input type="submit" value="Register" class="btn"/>
    
            </form>
            
</body>
</html>
